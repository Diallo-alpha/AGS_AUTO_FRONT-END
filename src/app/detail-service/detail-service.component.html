<app-navbar></app-navbar>

<div class="hero-section" *ngIf="service">
  <div class="hero-overlay">
    <div class="hero-content">
      <h1>{{ service.titre }}</h1>
    </div>
  </div>
</div>

<div class="content" *ngIf="service">
  <div class="row">
    <div class="col-md-8">
      <p>{{ service.description }}</p>
    </div>
    <div class="col-md-4">
      <div class="contact-card" *ngIf="partenaire">
        <img *ngIf="logoUrl" class="partner-logo" [src]="logoUrl" alt="Logo partenaire" (error)="handleImageError($event)">
        <strong>{{ partenaire.nom_partenaire }}</strong>
        <p><i class="fas fa-envelope"></i> {{ partenaire.email }}</p>
        <p><i class="fas fa-phone"></i> {{ partenaire.telephone }}</p>
        <button class="btn">Contacter</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
