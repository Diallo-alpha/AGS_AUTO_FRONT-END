<app-nav-connect></app-nav-connect>

<div class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center mb-3">
          <h5 class="mb-0">{{ formation?.nom_formation }}</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="video-container mb-3">
          <video *ngIf="currentVideo" [src]="getVideoUrl(currentVideo)" controls width="100%"></video>
          <i *ngIf="!currentVideo" class="fas fa-play-circle play-button"></i>
        </div>
        <p>{{ currentVideo?.titre }}</p>
      </div>
      <div class="col-md-4">
        <h6 class="resource-title">RESSOURCES DE LA VIDÉO</h6>
        <div *ngFor="let resource of resources" class="mb-2">
          <a class="download-link" [href]="resource.documents">{{ resource.titre }} <i class="fas fa-download download-icon"></i></a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="section-title">CONTENU DU COURS</div>
      <div class="card mb-4">
        <div class="card-body">
          <div class="card-header">Aperçu du cours</div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="card-header">{{ formation?.nom_formation }}</div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let video of videos" class="list-group-item" [class.active]="video === currentVideo" (click)="selectVideo(video)">
              <i class="fas fa-play-circle" [style.color]="video === currentVideo ? '' : '#b5651d'"></i> {{ video.titre }}
              <!-- Ajoutez la durée si disponible dans votre modèle Video -->
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
