<div class="modal" [class.show]="isVisible">
  <div class="modal-content">
    <h2>Réserver ce service</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="date">Date de réservation</label>
        <input
          type="datetime-local"
          id="date"
          formControlName="date_reservation"
          class="form-control"
          [min]="minDate"
        >
        <div *ngIf="reservationForm.get('date_reservation')?.errors?.['required'] && reservationForm.get('date_reservation')?.touched"
             class="error-message">
          La date est requise
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message (optionnel)</label>
        <textarea
          id="message"
          formControlName="message"
          class="form-control"
          rows="4"
        ></textarea>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">
          Envoyer la demande
        </button>
        <button type="button" class="btn btn-secondary" (click)="close()">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
