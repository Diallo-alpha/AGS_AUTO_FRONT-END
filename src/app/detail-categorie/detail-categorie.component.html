
<div class="container-fluid p-0">
  <img alt="Phares LED de voiture bleus brillants" class="hero-image" height="300" src="https://replicate.delivery/yhqm/zKltyUl670rsMhJjiyrsGNIXOzBmqRy4Y3HgqlzjbnANF55E/out-0.png" width="1920"/>
  <div class="container mt-4">
    <h2 class="category-title">Produits de la catégorie {{ categoryName }}</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
      <div class="col" *ngFor="let product of products">
        <div class="card product-card h-100" (click)="openProductModal(product)">
          <img [src]="product.image" [alt]="product.nom_produit" class="product-image" height="150" width="150"/>
          <div class="card-body d-flex flex-column">
            <h5 class="product-title">{{ product.nom_produit }}</h5>
            <p class="product-description">{{ product.description }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="product-price">{{ product.prix | supprimer }} FCFA</span>
              <i class="fas fa-shopping-cart product-cart"></i>
            </div>
          </div>
        </div>
      </div>
    </div> <br>
    <div class="pagination">
      <button class="btn btn-outline-primary me-2" (click)="prevPage()" [disabled]="currentPage === 1">Précédent</button>
      <span class="mx-2">Page {{ currentPage }} sur {{ totalPages }}</span>
      <button class="btn btn-outline-primary ms-2" (click)="nextPage()" [disabled]="currentPage === totalPages">Suivant</button>
    </div>
  </div>
</div>
