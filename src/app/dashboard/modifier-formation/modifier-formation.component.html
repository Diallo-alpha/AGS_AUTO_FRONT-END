<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <app-sidbar></app-sidbar>
    <div class="col-md-3">
    </div>

    <!-- Formulaire -->
    <div class="col-md-9 form-container mt-4">
      <h2>Modifier une formation</h2>
      <form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="nom_formation">Nom</label>
            <input class="form-control" id="nom_formation" type="text" formControlName="nom_formation"/>
          </div>
          <div class="col-md-6 form-group">
            <label for="prix">Prix</label>
            <input class="form-control" id="prix" type="number" formControlName="prix"/>
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label for="image">Image</label>
          <input class="form-control" id="image" type="file" (change)="onFileSelected($event)"/>
          <img *ngIf="currentImageUrl && !selectedFile" [src]="currentImageUrl" alt="Image actuelle" style="max-width: 200px; margin-top: 10px;">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="formationForm.invalid">Modifier</button>
      </form>
    </div>
  </div>
</div>
