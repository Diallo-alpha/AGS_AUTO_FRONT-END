<app-sidbar></app-sidbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 form-container mt-4">
      <h2>Ajouter un article</h2>
      <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="titre">Titre</label>
            <input class="form-control" id="titre" type="text" formControlName="titre"/>
          </div>
          <div class="col-md-6 form-group">
            <label for="photo">Image</label>
            <input class="form-control" id="photo" type="file" (change)="onFileSelected($event)"/>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="articleForm.invalid">Ajouter</button>
      </form>
    </div>
  </div>
</div>
