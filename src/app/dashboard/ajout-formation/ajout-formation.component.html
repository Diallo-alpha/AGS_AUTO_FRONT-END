<app-sidbar></app-sidbar>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
    </div>

    <!-- Formulaire -->
    <div class="col-md-9 form-container mt-4">
      <h2>Ajouter une formation</h2>
      <form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="nom_formation">Nom</label>
            <input
              class="form-control"
              id="nom_formation"
              type="text"
              formControlName="nom_formation"
              [ngClass]="{ 'is-invalid': submitted && f['nom_formation'].errors }"
            />
            <div class="invalid-feedback" *ngIf="submitted && f['nom_formation'].errors">
              {{ getErrorMessage('nom_formation') }}
            </div>
          </div>

          <div class="col-md-6 form-group">
            <label for="prix">Prix</label>
            <input
              class="form-control"
              id="prix"
              type="number"
              formControlName="prix"
              [ngClass]="{ 'is-invalid': submitted && f['prix'].errors }"
            />
            <div class="invalid-feedback" *ngIf="submitted && f['prix'].errors">
              {{ getErrorMessage('prix') }}
            </div>
          </div>

          <div class="col-md-6 form-group">
            <label for="image">Image</label>
            <input
              class="form-control"
              id="image"
              type="file"
              (change)="onFileSelected($event)"
              [ngClass]="{ 'is-invalid': submitted && f['image'].errors }"
            />
            <div class="invalid-feedback" *ngIf="submitted && f['image'].errors">
              {{ getErrorMessage('image') }}
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            formControlName="description"
            [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
          ></textarea>
          <div class="invalid-feedback" *ngIf="submitted && f['description'].errors">
            {{ getErrorMessage('description') }}
          </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">
          Ajouter
        </button>
      </form>
    </div>
  </div>
</div>
