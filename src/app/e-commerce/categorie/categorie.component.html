<app-sidbar></app-sidbar>
<div class="container-fluid">
  <div class="col-md-9 content">
    <section class="d-flex justify-content-between align-items-center mb-3">
      <h3>Cat√©gories</h3>
      <button class="add-btn" routerLink="/boutique/ajouter/categorie">
        <i class="fas fa-plus"></i>
      </button>
    </section>

    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th class="action">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categorie of categories">
          <td>{{ categorie.nom_categorie }}</td>
          <td>
            <button class="action-btn view-btn">
              <i class="fas fa-eye"></i>
            </button>
            <button
              class="action-btn edit-btn"
              [routerLink]="['/boutique/categorie/modifier', categorie.id]">
              <i class="fas fa-edit"></i>
            </button>
            <button
              class="action-btn delete-btn"
              (click)="deleteCategorie(categorie.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
